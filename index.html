<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AluraBooks</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header class="cabecalho">
        <div class="container">
            <input type="checkbox" id="menu" class="container__botao">
            <label for="menu">
                <span class="cabecalho__menu container__img"></span>
            </label>
            <ul class="lista-menu">
                <li class="lista__menu__titulo">Categorias</li>
                <li class="lista__menu__item">
                    <a href="#" class="lista__menu__link">Programação</a>
                </li>
                <li class="lista__menu__item">
                    <a href="#" class="lista__menu__link">Front-end</a>
                </li>
                <li class="lista__menu__item">
                    <a href="#" class="lista__menu__link">Infraestrutura</a>
                </li>
                <li class="lista__menu__item">
                    <a href="#" class="lista__menu__link">Business</a>
                </li>
                <li class="lista__menu__item">
                    <a href="#" class="lista__menu__link">Design & UX</a>
                </li>
            </ul>
            <img src="./assets/logo.svg" alt="Logo do Alura books">
        </div>
        <div class="container">
            <a href="#"><img src="./assets/Favoritos.svg" alt="Meus Favoritados" class="container__img"></a>
            <a href="#"><img src="./assets/saco.svg" alt="Meu carrinho de compras" class="container__img"></a>
            <a href="#"><img src="./assets/perfil.svg" alt="Meu Perfil" class="container__img"></a>
        </div>
    </header>
    <section class="banner">
        <h2 class="banner_titulo"></h2>
    </section>





</body>
</html>
